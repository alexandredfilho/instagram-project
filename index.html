<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="shortcut icon" href="img/favicon.png" />
    <title>Instagram</title>
  </head>
  <body>
      <div class="instagram-wrapper">
        <div class="instagram-phone">
           <img src="./img/main.png" alt="Celular Instagram">
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img src="./img/logo.png" class="instagram-logo" alt="Logo Instagram">
            <div class="profile-foto">
              <img src="./img/foto.png" alt="Foto Perfil">
            </div>
            <a href="#" class="instagram-login">Continue como username</a>
            <a href="" class="instagram-logout">Remover conta</a>
          </div>
          <div class="group">
            <p class="not-account">Não é username?</p>
            <p class="not-account">
              <span class="link-blue">Alterar contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
